<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <div class="sign_up">
        <div class="container">
            <h2 class="main-tt">Sign Up</h2>
            <a href="./index.html" class="page"><i class="fas fa-arrow-left"></i></a>
            <form action="#">
                <p>
                    <label for="user_name">Name</label><!-- 장애인 접근성 -->
                    <input type="text" id="user_name" placeholder="Name" name="name">
                    <!-- placeholder:사용자가 적기 전에 가짜로 텍스트를 줌 -->
                </p>
                <p>
                    <label for="user_email">Email</label><!-- 장애인 접근성 -->
                    <input type="email" id="user_email" placeholder="Email" name="email">
                </p>
                <p>
                    <label for="user_pw">Email</label><!-- 장애인 접근성 -->
                    <input type="password" id="user_pw" placeholder="Password" name="pw">
                </p>
                <p>
                    <label for="user_pwcf">Password</label><!-- 장애인 접근성 -->
                    <input type="password" id="user_pwcf" placeholder="Password confirm" name="pwcf">
                </p>
                <p><input type="submit" value="Sign In" class="btn"></p>
            </form>

            <p class="signin_link">
                <a href="signIn.html">sign In Instead</a>
            </p>
        </div>
    </div>
</body>
</html>
