<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="sign_In">
        <div class="container">
            <h2 class="main_tt">Sign in</h2>
            <a href="./index.html" class="page"><i class="fas fa-arrow-left"></i></a>
            <form action="#">
                <p>
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" placeholder="Email">
                    <!-- placeholder:커서에 글자를 미리 넣어놓음 -->
                </p>
                <p>
                    <label for="user_pw">Password</label>
                    <input type="password" id="user_pw" placeholder="password">
                </p>
                <p>
                    <input type="submit" value="Sign in" class="btn">
                    <!-- submit : 전송하는 버튼 -->
            </form>

            </p>
            <p class="signin_links">
                <a href="">sign Up</a>
                <a href="#">Forgot Password</a>
            </p>
    
        </div>
        
    </div>
</body>

</html>
